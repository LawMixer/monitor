[gen-ts-types]
description = "generates typescript types for the ts client"
path = "."
cmd = "node ./client/core/ts/generate_types.mjs"

[build-ts-client]
path = "client/core/ts"
cmd = "yarn build"

[start-frontend]
path = "frontend"
cmd = "yarn dev"

[build-frontend]
path = "frontend"
cmd = "yarn build"

[update-periphery]
path = "."
cmd = """
systemctl stop periphery && \
cp ./target/release/periphery /usr/local/bin/periphery && \
chmod +x /usr/local/bin/periphery && \
systemctl start periphery"""

[monitor-cli-test]
path = "bin/cli"
cmd = "cargo run -- execute --help"

[rustdoc-server]
cmd = "cargo watch -s 'cargo doc --no-deps -p monitor_client' & http --quiet target/doc"

[docsite-start]
path = "docsite"
cmd = "yarn start"

[docsite-deploy]
path = "docsite"
cmd = "yarn deploy"
